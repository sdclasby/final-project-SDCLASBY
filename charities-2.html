<html lang="en">
<head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="charities.html">Charities</a>
    </nav>
    <header>
        <h1>Charities Near You</h1>
    </header>
    <main>
        <section>
            <h2>Find Charities</h2>
            <form id="search-form">
                <label for="area-code">Area Code:</label>
                <input type="text" id="area-code" name="area-code" required>
                <label for="range">Range (miles):</label>
                <input type="number" id="range" name="range" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="charity-list">
            <h2>Results</h2>
            <ul id="results-container"></ul>
        </section>
    </main>
